<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game Hub. The universe of games">
    <title>GameHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Dela+Gothic+One&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet"/> 
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/store-auction-layout.css" rel="stylesheet">
  </head>

  <body>
      <header>
        <div class="logo"><a href="index.html"><img src="/images/logo2.png" alt="Game Hub logo" id="img-logo"></a>
        </div>
        <div class="search">
          <label for="search" id="search-text">Search:</label>
          <input type="text" class="search-bar">
        </div>
        <div class="slogan"><p>Buy, sell or #justplay</p>
        </div> 
        <div class="social-media">
          <ul class="media-icons"> 
            <li><a href="http://www.facebook.com"><img src="/images/icons/facebook-icon.png" class="media-icon" alt="social media facebook button"></a></li>
            <li><a href="https://www.instagram.com"><img src="/images/icons/instagram-icon.png" class="media-icon" alt="social media instagram button"></a></li>
            <li><a href="https://www.discord.com"><img src="/images/icons/discord-icon.png" class="media-icon" alt="social media discord button"></a></li>
          </ul>
        </div>
        <div class="hamburger"><label for="hamburger-menu"> 
          <img src="/images/icons/Hamburger-menue-white.png" id="hamburger-icon" alt="hamburger menu"></label> 
        </div>
        <div class="nav-placement">
          <input type="checkbox" id="hamburger-menu">   
          <nav class="top-nav">
            <ul id="nav-list">
              <li class="item"><a href="Store.html">Store</a></li>
              <li class="item"><a href="About.html">About</a></li>
              <li class="item"><a href="Account.html">Account</a></li>
              <li class="item"><a href="Library.html">Library</a></li>
              <li class="item"><a href="index.html">Home</a></li>
              <li class="item"><a href="index.html">Cart</a></li>
            </ul>
          </div>
          <div class="cart"><img src="/images/icons/shopping-cart.png" alt="cart-button" id="cart-icon">
          </div>
        </nav>
    </header>
    <main>
      <div class="library-container">
        <div class="library-box">
          <h1 id="library-h1">Your Library</h1>
          <div class="flex-container">
            <div class="main-store-box">
              <div class="racing">
                <img src="/images/GameHub_covers/racing.png" alt="game cover racing" class="img-gamecover">
                <div><a href="game-info.html"><h2 class="button-buy">Play Now</h2></a></div>
              </div>
              <div class="black">
                <img src="/images/GameHub_covers/black.png" alt="game cover black" class="img-gamecover">
                <div><a href="game-info.html"><h2 class="button-buy">Play Now</h2></a></div>
              </div>
              <div class="furious">
                <img src="/images/GameHub_covers/furious.png" alt="game cover furious" class="img-gamecover">
                <div><a href="game-info.html"><h2 class="button-buy">Play Now</h2></a></div>
              </div>
              <div class="space">
                <img src="/images/GameHub_covers/space-war.png" alt="game cover space-war" class="img-gamecover">
                <div><a href="game-info.html"><h2 class="button-buy">Play Now</h2></a></div>
              </div>
            </div>
            </div>
      </div>
      </div>
    </main>
  </body>

</html>
