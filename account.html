    <header>

            <div class="logo"><a href="index.html"><img src="/images/logo2.png" alt="Game Hub logo" id="img-logo"></a>
            </div>
            <p class="slogan">Buy, sell or #justplay</p>
            <nav class="top-nav">

                    <li class="item"><a href="Store.html">Store</a></li>

        <div class="search-cart-profile-wrap">

                <input type="text" id="search" class="search-bar" placeholder="Search">

                <a href="profile.html"><i class="fa-solid fa-circle-user icon" id="profile-icon"></i></a>

            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars icon" id="hamburger-icon"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="account-h1-progress-wrap">
            <h1>User settings</h1>
            <div class="account-progress-wrap">
                <div class="account-progress-bar">
                    <p class="account-progress">80% complete</p>
                </div>
                <div>
                    <p class="account-progress-step">Add/vertify e-mail</p>
                    <p class="account-progress-step">Save a payment method</p>
                </div>
            </div>
        </div>
        <div class="account-nav-buttons-wrap">
            <a href="preferences.html" class="account-nav-button"><p>Preferences</p></a>
            <a href="profile.html" class="account-nav-button"><p>Profile</p></a>
            <a href="account.html" class="account-nav-button" id="account-tab-open"><p>Account</p></a>
        </div>
        <div class="account-container">
            <div class="forms-wrap">
                <div>
                    <h2 class="h2-form-account">Account details</h2>
                    <form class="user-details-form form-grey">
                        <label for="form-mail">E-mail:</label>
                        <input type="text" id="form-mail">
                        <label for="form-phone">Phone number:</label>
                        <input type="tel" id="form-phone">
                        <label for="form-adress">Adress:</label>
                        <input type="text" id="form-adress">
                        <label for="form-username">Username:</label>
                        <input type="text" id="form-username">
                        <label for="form-user-password">Password</label>
                        <input type="text" id="form-user-password">
                        <button type="submit" class="form-submit action-button3 button-text-border">Save my information</button>
                    </form>
                </div>
                <div>
                    <h2 class="h2-form-account">Payment option</h2>
                    <form class="user-details-form form-grey">
                        <label for="form-full-name">Full name</label>
                        <input type="text" id="form-full-name">
                        <label for="form-select-card">Card</label>
                        <select id="form-select-card">
                            <option>Visa</option>
                            <option>Mastercard</option>
                        </select>
                        <label for="form-card-date">Expire date:</label>
                        <input type="date" id="form-card-date">
                        <label for="form-cvc">CVC:</label>
                        <input type="number" id="form-cvc">
                        <button type="submit" class="form-submit action-button3 button-text-border">Save payment method</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
